<h2>Results:</h2>
<button type="button" mat-raised-button color="primary" routerLink="/friends">
  Edit Friends
</button>

<ng-container *ngIf="friends$ | async as friends">
  <app-weight-chart [data]="friends.myFriends"></app-weight-chart>
  <app-scatter-chart [data]="friends.myFriends"></app-scatter-chart>
</ng-container>
